<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}GenoRisk{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root {
      /* Backgrounds */
      --bg-primary:  #212529;
      --bg-surface:  #2A2D31;
      --bg-elevated: #32363B;
      --bg-border:   #3D4147;

      /* Brand */
      --clr-accent:  #6366F1;
      --clr-accent2: #3B82F6;

      /* Text */
      --text-primary:   #F1F5F9;
      --text-secondary: #94A3B8;
      --text-muted:     #64748B;

      /* Risk Colors — do not change */
      --risk-safe:    #10B981;
      --risk-adjust:  #F59E0B;
      --risk-toxic:   #EF4444;
      --risk-unknown: #6B7280;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Accent gradient — reused on buttons/badges across all layouts */
    .bg-accent-gradient {
      background: linear-gradient(135deg, var(--clr-accent2), var(--clr-accent));
      border: none;
    }

    /* Risk badges */
    .badge-safe    { background-color: var(--risk-safe);    color: #fff; }
    .badge-adjust  { background-color: var(--risk-adjust);  color: #000; }
    .badge-toxic   { background-color: var(--risk-toxic);   color: #fff; }
    .badge-unknown { background-color: var(--risk-unknown); color: #fff; }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  {% block body %}{% endblock %}

  <!-- Bootstrap JS (navbar collapse + alert dismiss) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}

</body>
</html>
