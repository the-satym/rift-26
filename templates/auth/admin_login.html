

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaGuard — Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=DM+Sans:wght@300;400;500&family=DM+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --accent: #7ee8c8;
            --accent-blue: #38bdf8;
            --accent-soft: rgba(126, 232, 200, 0.15);
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.13);
            --text: #eef2f7;
            --text-muted: rgba(238, 242, 247, 0.5);
            --text-dim: rgba(238, 242, 247, 0.28);
            --error: #f87171;
        }

        body {
            min-height: 100vh;
            font-family: 'DM Sans', sans-serif;
            background: #080f1a;
            color: var(--text);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed; inset: 0; z-index: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 10%, rgba(56, 189, 248, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 80% 80%, rgba(126, 232, 200, 0.10) 0%, transparent 55%),
                radial-gradient(ellipse 40% 40% at 60% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .orb { position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.32; animation: drift 14s ease-in-out infinite alternate; pointer-events: none; z-index: 0; }
        .orb-1 { width: 480px; height: 480px; background: radial-gradient(#38bdf8, transparent); top: -140px; left: -140px; animation-duration: 16s; }
        .orb-2 { width: 340px; height: 340px; background: radial-gradient(#7ee8c8, transparent); bottom: -90px; right: -90px; animation-duration: 11s; animation-delay: -5s; }
        .orb-3 { width: 220px; height: 220px; background: radial-gradient(#818cf8, transparent); top: 45%; left: 55%; animation-duration: 18s; animation-delay: -9s; }

        @keyframes drift { from { transform: translate(0, 0) scale(1); } to { transform: translate(38px, 24px) scale(1.06); } }

        main {
            position: relative; z-index: 1;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 2rem 1rem;
        }

        .login-card {
            width: 100%; max-width: 420px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: blur(28px);
            -webkit-backdrop-filter: blur(28px);
            padding: 3rem 2.5rem;
            box-shadow:
                0 4px 6px rgba(0, 0, 0, 0.3),
                0 24px 56px rgba(0, 0, 0, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.09);
            animation: fadeUp 0.65s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(24px); } to { opacity: 1; transform: translateY(0); } }

        /* Brand */
        .brand {
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 2.2rem;
        }

        .brand-icon {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--accent-blue));
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }

        .brand-icon svg { width: 18px; height: 18px; }

        .brand-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem; font-weight: 500;
            color: var(--text); letter-spacing: 0.02em;
        }

        /* Heading */
        .card-heading {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.1rem; font-weight: 300;
            color: var(--text); letter-spacing: -0.01em;
            line-height: 1.15; margin-bottom: 0.35rem;
        }

        .card-heading em { font-style: italic; color: var(--accent); }

        .card-sub {
            font-size: 0.85rem; font-weight: 300;
            color: var(--text-muted); margin-bottom: 2rem;
        }

        .divider { height: 1px; background: var(--glass-border); margin-bottom: 2rem; }

        /* Flash */
        .flash {
            padding: 0.65rem 1rem; border-radius: 10px;
            font-size: 0.82rem; margin-bottom: 1.2rem;
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.28);
            color: var(--error);
        }

        /* Form */
        .form-group {
            margin-bottom: 1.15rem;
            animation: fadeUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        .form-group:nth-child(1) { animation-delay: 0.08s; }
        .form-group:nth-child(2) { animation-delay: 0.14s; }

        label {
            display: block;
            font-size: 0.72rem; font-weight: 500;
            color: var(--text-dim);
            letter-spacing: 0.1em; text-transform: uppercase;
            margin-bottom: 0.45rem;
        }

        .input-wrap { position: relative; }

        .input-icon {
            position: absolute; left: 14px; top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            display: flex; pointer-events: none;
        }

        .input-icon svg { width: 16px; height: 16px; }

        input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.6rem;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--glass-border);
            border-radius: 13px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.92rem; font-weight: 300;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        }

        input::placeholder { color: var(--text-muted); }

        input:focus {
            border-color: rgba(126, 232, 200, 0.5);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(126, 232, 200, 0.12);
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 50px #0d1b2a inset;
            -webkit-text-fill-color: var(--text);
        }

        /* Forgot */
        .forgot-row {
            display: flex; justify-content: flex-end;
            margin-top: -0.5rem; margin-bottom: 1.6rem;
        }

        .forgot-link {
            font-size: 0.78rem; color: var(--text-muted);
            text-decoration: none; font-weight: 300;
            transition: color 0.2s;
        }

        .forgot-link:hover { color: var(--accent); }

        /* Submit */
        .btn-submit {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, rgba(126, 232, 200, 0.22), rgba(56, 189, 248, 0.18));
            border: 1px solid rgba(126, 232, 200, 0.38);
            border-radius: 13px;
            color: var(--accent);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.92rem; font-weight: 500;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: all 0.25s;
            position: relative; overflow: hidden;
            animation: fadeUp 0.6s 0.22s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        .btn-submit::before {
            content: '';
            position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(126,232,200,0.12), rgba(56,189,248,0.08));
            opacity: 0; transition: opacity 0.25s;
        }

        .btn-submit:hover { transform: translateY(-1px); box-shadow: 0 8px 28px rgba(126, 232, 200, 0.18); }
        .btn-submit:hover::before { opacity: 1; }
        .btn-submit:active { transform: translateY(0); }

        /* Signup link */
        .signup-link {
            text-align: center; margin-top: 1.3rem;
            font-size: 0.82rem; color: var(--text-muted);
            animation: fadeUp 0.6s 0.3s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        .signup-link a { color: var(--accent); text-decoration: none; font-weight: 500; }
        .signup-link a:hover { text-decoration: underline; }


    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <main>
        <div class="login-card">

            <div class="brand">
                <div class="brand-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <span class="brand-name">PharmaGuard</span>
            </div>

            <h1 class="card-heading">Welcome<br><em>back</em></h1>
            <p class="card-sub">Sign in to your practitioner account</p>
            <div class="divider"></div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for msg in messages %}
                  <div class="flash">{{ msg }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" novalidate>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-wrap">
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 4.69 13a19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 3.56 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                        </span>
                        <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required autocomplete="tel">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrap">
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </span>
                        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                    </div>
                </div>

                <div class="forgot-row">
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-submit">Sign In</button>
            </form>

            <p class="signup-link">No account yet? <a href="{{ url_for('auth.doc_signup') }}">Register here</a></p>
        </div>
    </main>


</body>
</html>
