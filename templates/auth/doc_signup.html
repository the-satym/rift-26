<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup — PharmaGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-strong: rgba(255, 255, 255, 0.12);
            --accent: #7ee8c8;
            --accent-soft: rgba(126, 232, 200, 0.2);
            --text: #f0f4f8;
            --text-muted: rgba(240, 244, 248, 0.5);
            --error: #f87171;
        }

        body {
            min-height: 100vh;
            font-family: 'DM Sans', sans-serif;
            background: #080f1a;
            overflow-x: hidden;
        }

        /* Ambient background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 10%, rgba(56, 189, 248, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 80% 80%, rgba(126, 232, 200, 0.1) 0%, transparent 55%),
                radial-gradient(ellipse 40% 40% at 60% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.35;
            animation: drift 12s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }
        .orb-1 { width: 400px; height: 400px; background: radial-gradient(#38bdf8, transparent); top: -100px; left: -100px; animation-duration: 14s; }
        .orb-2 { width: 300px; height: 300px; background: radial-gradient(#7ee8c8, transparent); bottom: -80px; right: -80px; animation-duration: 10s; animation-delay: -4s; }
        .orb-3 { width: 200px; height: 200px; background: radial-gradient(#818cf8, transparent); top: 40%; left: 50%; animation-duration: 16s; animation-delay: -8s; }

        @keyframes drift {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(30px, 20px) scale(1.05); }
        }

        main {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .signup-card {
            width: 100%;
            max-width: 480px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            padding: 3rem 2.5rem;
            box-shadow:
                0 4px 6px rgba(0,0,0,0.3),
                0 24px 48px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1);
            animation: fadeUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), #38bdf8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .brand-icon svg { width: 18px; height: 18px; }

        .brand-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--text);
            letter-spacing: 0.02em;
        }

        .card-heading {
            margin-bottom: 0.4rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 300;
            color: var(--text);
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .card-subheading {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .divider {
            height: 1px;
            background: var(--glass-border);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.1rem;
            animation: fadeUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.15s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.25s; }
        .form-group:nth-child(5) { animation-delay: 0.3s; }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 0.45rem;
        }

        .input-wrap {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            display: flex;
            pointer-events: none;
        }

        .input-icon svg { width: 16px; height: 16px; }

        input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.6rem;
            background: var(--glass-strong);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        }

        input::placeholder { color: var(--text-muted); }

        input:focus {
            border-color: rgba(126, 232, 200, 0.5);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }

        input:autofill,
        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 50px #0d1b2a inset;
            -webkit-text-fill-color: var(--text);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-submit {
            width: 100%;
            margin-top: 1.6rem;
            padding: 0.85rem;
            background: linear-gradient(135deg, rgba(126, 232, 200, 0.25), rgba(56, 189, 248, 0.2));
            border: 1px solid rgba(126, 232, 200, 0.4);
            border-radius: 12px;
            color: var(--accent);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
            animation: fadeUp 0.6s 0.4s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(126, 232, 200, 0.15), rgba(56, 189, 248, 0.1));
            opacity: 0;
            transition: opacity 0.25s;
        }

        .btn-submit:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(126, 232, 200, 0.15); }
        .btn-submit:hover::before { opacity: 1; }
        .btn-submit:active { transform: translateY(0); }

        .signin-link {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.82rem;
            color: var(--text-muted);
            animation: fadeUp 0.6s 0.5s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        .signin-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .signin-link a:hover { text-decoration: underline; }

        /* Flash messages */
        .flash {
            padding: 0.65rem 1rem;
            border-radius: 10px;
            font-size: 0.82rem;
            margin-bottom: 1.2rem;
            background: rgba(248, 113, 113, 0.12);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <main>
        <div class="signup-card">
            <div class="brand">
                <div class="brand-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <span class="brand-name">PharmaGuard</span>
            </div>

            <h1 class="card-heading">Doctor Registration</h1>
            <p class="card-subheading">Create your secure practitioner account</p>
            <div class="divider"></div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for msg in messages %}
                  <div class="flash">{{ msg }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" novalidate>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrap">
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </span>
                        <input type="text" id="name" name="name" placeholder="Dr. Jane Smith" required autocomplete="name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrap">
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                        </span>
                        <input type="email" id="email" name="email" placeholder="doctor@hospital.com" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-wrap">
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 4.69 13a19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 3.56 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                        </span>
                        <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required autocomplete="tel">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrap">
                            <span class="input-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                            </span>
                            <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="new-password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm">Confirm</label>
                        <div class="input-wrap">
                            <span class="input-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"/>
                                </svg>
                            </span>
                            <input type="password" id="confirm" name="confirm" placeholder="••••••••" required autocomplete="new-password">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Create Account</button>
            </form>

            <p class="signin-link">Already registered? <a href="">Sign in</a></p>
        </div>
    </main>
</body>
</html>
